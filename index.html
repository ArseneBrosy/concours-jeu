<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concours jeu</title>

    <link rel="stylesheet" href="./css/styles.css">
</head>
<body oncontextmenu="return false;">
    <div id="backcanvas"></div>
    <canvas id="game"></canvas>
    <img src="images/GUI/logo.png" alt="" id="logo">
    <p id="timer">0:00.0</p>
    <div id="blur">
        <div id="deathtext"><img src="images/GUI/skull.png">
            <div id="counter">
                <div id="deathtextafter"></div><div id="deathtextbefore"></div>
            </div>
            <div id="deathtexttransparent"></div>
        </div>
    </div>
    <div id="endscreen" class="">
        <div>
            <p id="timertextendscreen"><img src="./images/GUI/timer.png"></p>
            <p id="deathtextendscreen"><img src="./images/GUI/skull.png"></p>
        </div>
        <img id="playerendscreen" src="./images/player/run/0.png">
    </div>
    <!--MAIN SCRIPT-->
    <script src="./js/script.js" type="module"></script>
</body>
</html>
